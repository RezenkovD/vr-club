<!DOCTYPE html>
<html>
<head>
    <title>Booking Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .checkbox-label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Booking Form</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_comment" class="form-label">Comment:</label>
                {{ form.comment }}
            </div>
            <div class="form-group">
                <label class="form-label">Slots:</label>
                {% for slot in form.slots %}
                    <label class="checkbox-label">
                        {{ slot }}
                    </label>
                {% endfor %}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
